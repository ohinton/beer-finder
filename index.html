<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Cemetery Finder</title>
    <style>
     #map {
      width: 100%;
      height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvkXpUhaIqG7IaTZwqCKM-sEkBBkrXwLQ&libraries=places&callback=initMap">
    </script>
    <div class="container">
      <h1>Find your local cemetery!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="cemeteryLocation">Get graves!</button>
      <div class="showCemetery"></div>
    </div>
  </body>
</html>
