<!DOCTYPE html>
<html>
  <head>
    <title>Portland Cemetery Locator</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <style>
       #map {
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body class="container">
    <h1>Find cemeteries in Portland!</h1>
    <button class="btn-success btn-lg" id="locateCemeteries">Submit</button>
    <hr>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbCJq5TjPsbUswwNs6MnvgFWFiWNn4BDE&callback=initMap"></script>
  </body>
</html>
